    <div class="page-content">
      <div class="settings container">
        <div class="post-history">
          <h2>User's Posts</h2>
          <div class="content">
            <div class="post-list">
              <div class="post-preview"><a href="post">Post 1</a></div>
              <div class="post-preview"><a href="post">Post 2</a></div>
              <div class="post-preview"><a href="post">Post 3</a></div>
              <div class="post-preview"><a href="post">Post 4</a></div>
              <div class="post-preview"><a href="post">Post 5</a></div>
            </div>
          </div>
        </div>
        <div class="profile-settings">
          <div class="settings-header"><h2>Profile Settings</h2></div>
          <div class="content">
            <div class="section">
              <h2>Username</h2>
              <div class="profile-input">
                <input
                  class="inner-input"
                  type="text"
                  name="username"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="section">
              <h2>Current email:</h2>
              <div class="profile-input">
                <input
                  class="inner-input"
                  type="text"
                  name="email"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="section">
              <h2>Change Password</h2>
              <div class="profile-input">
                <input
                  class="inner-input"
                  type="password"
                  autocomplete="new-password"
                  placeholder="New password"
                />
              </div>
              <br />
              <div class="profile-input">
                <input
                  class="inner-input"
                  type="password"
                  autocomplete="new-password"
                  placeholder="Confirm new password"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
