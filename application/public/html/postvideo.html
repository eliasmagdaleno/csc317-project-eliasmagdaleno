    <main>
      <div class="upload-page">
        <div class="upload container">
          <form id="upload-form">
            <div class="upload-header"><h2>Upload video</h2></div>
            <div>
              <label for="title"><b>Title</b></label>
              <input
                class="site-input"
                type="text"
                name="title"
                id="title"
                placeholder="Enter video title"
                required
              />
            </div>
            <div>
              <label for="description"><b>Description</b></label>
              <input
                class="site-input"
                type="text"
                name="description"
                id="description"
                placeholder="Add a video description"
              />
            </div>

            <div class="video-select">
              <label for="upload"><b>Select video:</b></label>
              <input type="file" id="upload" name="upload" accept="video/*" />
            </div>

            <div class="upload-tos">
              <label>
                <input type="checkbox" checked="checked" name="privacy" />
                I agree to <a href="#"> the Acceptable Use Policy.</a>
              </label>
            </div>
            <div>
              <button type="submit" class="uploadbtn">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </main>
